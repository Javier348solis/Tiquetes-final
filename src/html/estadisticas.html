<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="/src/stylesM/estadisticas.css">
</head>
<body>
    <table id="consultasTable">
        <thead>
            <tr>
                <th>Acciones</th>
                <th>Estudiante</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody id="consultasBody">
            <!-- Las filas de la tabla se agregarán aquí mediante JavaScript -->
        </tbody>
    </table>
    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Detalles</h2>
            <textarea id="modalInput" rows="4" cols="50"></textarea>
            <br>
            <button id="saveBtn">Guardar</button>
        </div>
    </div>
    <script src="/src/jsM/estadisticas.js" type="module"></script>
</body>
</html>
